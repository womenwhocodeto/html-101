<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photos | Pikachu</title>

    <style>
      img {
        width: 100%;
        height: auto;
      }

      main {
        width: 750px;
        background-color: tomato;
        margin: auto;
        overflow: hidden;
      }

      figure {
        float: left;
        width: 250px;
      }

      section {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>My Photo Gallery</h2>
      <section>
        <figure>
          <img src="https://s-media-cache-ak0.pinimg.com/736x/c5/50/90/c55090a16e27b36a337aecfa48c978f2.jpg" alt="ramen">
          <figcaption>Ramen's so good</figcaption>
        </figure>
        <figure>
          <img src="http://vignette1.wikia.nocookie.net/pokeworld-fanon/images/3/3a/Ash_and_his_Pikachu.png/revision/latest?cb=20150713180431" alt="Ash">
          <figcaption>Ash is the best</figcaption>
        </figure>
        <figure>
          <img src="http://images6.fanpop.com/image/photos/38300000/Pikachu-and-Friends-under-the-sea-pokemon-38336649-2048-2048.jpg" alt="sea">
          <figcaption>Me and some of my friends swimming</figcaption>
        </figure>
        <figure>
          <img src="http://images6.fanpop.com/image/photos/38300000/Pikachu-and-Friends-playing-in-the-Spring-pokemon-38336637-2048-2048.jpg" alt="forest">
          <figcaption>We went for a hike!</figcaption>
        </figure>
        <figure>
          <img src="https://pbs.twimg.com/profile_images/1211390471/tumblr_lemfdbWTSs1qzizv5o1_500.png" alt="NOMS">
          <figcaption>Mmm...candy...chips</figcaption>
        </figure>
        <figure>
          <img src="http://orig01.deviantart.net/dbe6/f/2013/145/1/f/pikachu_dance_cute___by_ashleyanimeelover-d66ikg8.jpg" alt="Halloween">
          <figcaption>Guess who I went as on Halloween?</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
